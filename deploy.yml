---
- name: Deploy Maven Artifact
  hosts: local  # Specify the target host(s)
  become: yes   # Run the tasks with elevated privileges (sudo)
 
  tasks:
	- name: Copy the artifact to the deployment directory
  	copy:
    	src: "/var/lib/jenkins/workspace/mvn/target/HelloMaven-1.0-SNAPSHOT.jar"  # Path to the artifact generated by Jenkins
    	dest: "/opt/deployment/HelloMaven.jar"  # Destination on the target machine
    	mode: '0755'  # Optional: Set the file permissions
