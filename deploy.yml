tasks:
  - name: Ensure the deployment directory exists
    file:
      path: /opt/deployment
      state: directory
      mode: '0755'

  - name: Copy the artifact to the deployment directory
    copy:
      src: /var/lib/jenkins/workspace/mvn/*.jar  # adjust this path
      dest: /opt/deployment/your-artifact.jar                 # adjust the file name as needed
